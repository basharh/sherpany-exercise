<!DOCTYPE html>
<html>
  <head>
    <title>Magic Agenda Item</title>
    <meta charset="utf-8">
    <link href="/assets/images/favicon.ico?v=1" rel="icon">
  </head>
  <body>
    <div id="root">
      <div id="dashboard">
        <div id="tabs">
          <div class="tab">Details</div>
          <div class="tab active">Agenda</div>
        </div>
        <div id="items">
          <ul>
            <li>
              <div class="order">1</div>
              <div class="title">Admin</div>
            </li>
            <li>
              <div class="order">2</div>
              <div class="title">Minutes Last Meeting</div>
            </li>
            <li>
              <div class="order">3</div>
              <div>Performance / Key Initiatives</div>
            </li>
            <li>
              <div class="order">4</div>
              <div>Management Update</div>
            </li>
            <li>
              <div class="order">5</div>
              <div>Country Managers Outlook</div>
            </li>
            <li>
              <div class="order">6</div>
              <div>Sales Marketing</div>
            </li>
            <li>
              <div class="order">7</div>
              <div>Enter a new Agenda Item</div>
            </li>
          </ul>
        </div>
        <div id="bottom_menu">
          <div class="left">
            <div class="button">Publish</div>
          </div>
          <div class="right">
            <i class="fa fa-upload fa-lg"></i>
          </div>
        </div>
        <div id="upload">
          <div id="header">
            <div class="title">
              Add documents to agenda items
            </div>
            <div class="close">
              <i class="fa fa-times"></i>
            </div>
          </div>
          <div id="drop">
            <div class="dropbox">

            </div>
          </div>
          <div id="available">
            <ul>
              <!--<li>document 1</li>-->
              <!--<li>document 2</li>-->
            </ul>
          </div>
          <div class="bottom_menu">
            <!--<div class="button">Add</div>-->
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/assets/index.bundle.js"></script>
  </body>
</html>
